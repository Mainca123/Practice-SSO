<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App1 - SSO</title>
    <style>
        :root {
          --primary: #4e54c8;
          --secondary: #8f94fb;
          --danger: #ff4d4f;
          --success: #4caf50;
        }

        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--primary), var(--secondary));
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          padding: 30px;
          width: 90%;
          max-width: 400px;
          text-align: center;
          animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h2 {
          color: var(--primary);
          margin-bottom: 20px;
        }

        button {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: none;
          border-radius: 8px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        button:first-of-type {
          background: var(--primary);
        }

        button:first-of-type:hover {
          background: #3b41a1;
        }

        button:last-of-type {
          background: var(--danger);
        }

        button:last-of-type:hover {
          background: #cc0000;
        }

        .message-box {
          margin-top: 20px;
          padding: 15px;
          border-radius: 8px;
          display: none;
          font-size: 15px;
          text-align: left;
        }

        .message-box.success {
          background-color: #e8f5e9;
          color: var(--success);
          border-left: 5px solid var(--success);
        }

        .message-box.error {
          background-color: #ffebee;
          color: var(--danger);
          border-left: 5px solid var(--danger);
        }

        @media screen and (max-width: 500px) {
          .container {
            padding: 20px;
          }

          button {
            font-size: 14px;
            padding: 10px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GIAO DIỆN APP 1</h2>
    <button onclick="accessProtected()">Kiểm tra thông tin</button>
    <button onclick="logout()">Đăng xuất</button>

    <div id="message" class="message-box success"></div>
    <div id="error" class="message-box error"></div>
</div>

<script>
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');

    // Nhận token từ URL sau khi đăng nhập
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    if (tokenFromUrl) {
      localStorage.setItem('sso_token', tokenFromUrl);
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    const token = localStorage.getItem('sso_token');
    if (!token) {
      redirectToLogin();
    } else {
      verifyToken().then(valid => {
        if (!valid) redirectToLogin();
      });
    }

    function redirectToLogin() {
      const redirectUri = encodeURIComponent(location.origin);
      window.location.href = `http://localhost:8080?redirect_uri=${redirectUri}`;
    }

    async function verifyToken() {
      try {
        const res = await fetch('http://localhost:8080/api/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: localStorage.getItem('sso_token') })
        });

        if (!res.ok) throw new Error("Token verification failed");

        const data = await res.json();
        if (!data.valid) {
          localStorage.removeItem('sso_token');
          return false;
        }
        return true;
      } catch (err) {
        localStorage.removeItem('sso_token');
        return false;
      }
    }

    async function accessProtected() {
      const valid = await verifyToken();
      if (!valid) return redirectToLogin();

      try {
        const res = await fetch('http://localhost:8081/protected', {
          headers: { 'Authorization': localStorage.getItem('sso_token') }
        });

        const data = await res.json();

        if (res.ok && data.message) {
          showMessage(data.message, true);
        } else {
          showMessage(data.error || 'Truy cập bị từ chối', false);
          localStorage.removeItem('sso_token');
          setTimeout(redirectToLogin, 1000);
        }
      } catch (err) {
        showMessage('Lỗi kết nối tới App1', false);
        localStorage.removeItem('sso_token');
        setTimeout(redirectToLogin, 1000);
      }
    }

    function logout() {
      fetch('http://localhost:8081/logout', {
        method: 'POST',
        headers: { 'Authorization': localStorage.getItem('sso_token') }
      }).finally(() => {
        localStorage.removeItem('sso_token');

        // Gọi Auth Server để thông báo logout toàn bộ
        const iframe = document.createElement('iframe');
        iframe.src = `http://localhost:8080/logout?broadcast=true&redirect_uri=${encodeURIComponent(location.origin)}`;
        iframe.style.display = 'none';
        document.body.appendChild(iframe);

        setTimeout(() => {
          redirectToLogin();
        }, 500);
      });
    }

    function showMessage(text, isSuccess) {
      if (isSuccess) {
        messageEl.style.display = 'block';
        errorEl.style.display = 'none';
        messageEl.textContent = text;
      } else {
        messageEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = text;
      }
    }

    // Nhận thông báo từ Auth Server khi logout toàn bộ
    window.addEventListener("message", (event) => {
      if (event.origin === "http://localhost:8080" && event.data === "logout_all") {
        localStorage.removeItem("sso_token");
        location.reload();
      }
    });

    document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    location.reload();
  }
});
</script>

</body>
</html>
