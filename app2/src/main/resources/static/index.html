<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App2 - SSO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff6b6b;
        --secondary: #f9a825;
        --danger: #d32f2f;
        --success: #388e3c;
      }

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(145deg, var(--primary), var(--secondary));
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        padding: 35px 30px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        animation: dropIn 0.4s ease-out;
      }

      @keyframes dropIn {
        0% {
          transform: translateY(-30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        color: var(--primary);
        margin-bottom: 25px;
        font-weight: 600;
      }

      button {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:first-of-type {
        background: var(--secondary);
        color: #222;
      }

      button:first-of-type:hover {
        background: #e3a200;
      }

      button:last-of-type {
        background: var(--danger);
      }

      button:last-of-type:hover {
        background: #a10000;
      }

      .message-box {
        margin-top: 20px;
        padding: 16px;
        border-radius: 10px;
        display: none;
        font-size: 15px;
        text-align: left;
      }

      .message-box.success {
        background-color: #e8f5e9;
        color: var(--success);
        border-left: 6px solid var(--success);
      }

      .message-box.error {
        background-color: #ffebee;
        color: var(--danger);
        border-left: 6px solid var(--danger);
      }

      @media screen and (max-width: 500px) {
        .container {
          padding: 24px;
        }

        button {
          font-size: 15px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>GIAO DIỆN APP 2</h2>
      <button onclick="accessProtected()">Kiểm tra thông tin</button>
      <button onclick="logout()">Đăng xuất</button>

      <div id="message" class="message-box success"></div>
      <div id="error" class="message-box error"></div>
    </div>

    <script>
      const messageEl = document.getElementById("message");
      const errorEl = document.getElementById("error");

      const urlParams = new URLSearchParams(window.location.search);
      console.log("urlParams:", urlParams);
      const tokenFromUrl = urlParams.get("token");
      const refreshTokenFromUrl = urlParams.get("refreshToken");
      console.log("tokenFromUrl:", tokenFromUrl);
      console.log("refreshTokenFromUrl:", refreshTokenFromUrl);

      if (refreshTokenFromUrl) {
        localStorage.setItem("sso_refresh_token", refreshTokenFromUrl);
      }
      if (tokenFromUrl) {
        localStorage.setItem("sso_token", tokenFromUrl);
        localStorage.setItem("sso_refresh_token", refreshTokenFromUrl);
        window.history.replaceState(
          {},
          document.title,
          window.location.pathname
        );
      }

      const token = localStorage.getItem("sso_token");
      if (!token) {
        redirectToLogin();
      } else {
        verifyToken().then((valid) => {
          if (!valid) redirectToLogin();
        });
      }

      function redirectToLogin() {
        location.href = `http://localhost:8080?redirect_uri=${encodeURIComponent(
          location.origin
        )}`;
      }

      async function verifyToken() {
        try {
          const res = await fetch("http://localhost:8080/api/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: localStorage.getItem("sso_token") }),
          });

          if (!res.ok) throw new Error("Token verification failed");

          const data = await res.json();
          console.log("Token verification response:", data);
          if (data.valid) {
            return true;
          }
          // Nếu token không hợp lệ, thử refresh bằng refresh token
          const refreshToken = localStorage.getItem("sso_refresh_token");
          if (refreshToken) {
            const refreshRes = await fetch(
              "http://localhost:8080/api/refresh-token",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ refreshToken }),
              }
            );
            console.log("Refresh token response:", refreshRes);
            // Nếu refresh thành công, lưu token mới
            if (refreshRes.ok) {
              const refreshData = await refreshRes.json();
              if (refreshData.token) {
                localStorage.setItem("sso_token", refreshData.token);
                // Nếu có refreshToken mới thì cập nhật luôn
                if (refreshData.refreshToken) {
                  localStorage.setItem(
                    "sso_refresh_token",
                    refreshData.refreshToken
                  );
                }
                return true;
              }
            }
          }
          // Nếu không refresh được thì xóa token
          localStorage.removeItem("sso_token");
          localStorage.removeItem("sso_refresh_token");
          return false;
        } catch (err) {
          localStorage.removeItem("sso_token");
          localStorage.removeItem("sso_refresh_token");
          return false;
        }
      }

      async function accessProtected() {
        const token = localStorage.getItem("sso_token");
        if (!token) {
          redirectToLogin();
          return;
        }

        try {
          // Gọi Auth Server để xác minh token
          const verifyRes = await fetch(
            "http://localhost:8080/api/verify-token",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token }),
            }
          );

          const verifyData = await verifyRes.json();
          if (!verifyData.valid) {
            localStorage.removeItem("sso_token");
            redirectToLogin();
            return;
          }

          // Nếu token hợp lệ thì gọi App2 để lấy dữ liệu bảo vệ
          const protectedRes = await fetch("http://localhost:8082/protected", {
            headers: { Authorization: token },
          });

          const protectedData = await protectedRes.json();
          if (protectedData.message) {
            showMessage(protectedData.message, true);
          } else {
            showMessage(protectedData.error || "Không truy cập được.", false);
          }
        } catch (e) {
          console.error(e);
          localStorage.removeItem("sso_token");
          localStorage.removeItem("sso_refresh_token");
          redirectToLogin();
        }
      }

      function logout() {
        const token = localStorage.getItem("sso_token");
        if (!token) return redirectToLogin();

        fetch("http://localhost:8082/logout", {
          method: "POST",
          headers: { Authorization: token },
        }).finally(() => {
          localStorage.removeItem("sso_token");
          localStorage.removeItem("sso_refresh_token");
          // Gửi iframe yêu cầu Auth Server logout toàn bộ app
          const iframe = document.createElement("iframe");
          iframe.src = `http://localhost:8080/logout?broadcast=true&redirect_uri=${encodeURIComponent(
            location.origin
          )}`;
          iframe.style.display = "none";
          document.body.appendChild(iframe);

          setTimeout(() => {
            redirectToLogin();
          }, 500);
        });
      }

      function showMessage(text, isSuccess) {
        if (isSuccess) {
          messageEl.textContent = text;
          messageEl.style.display = "block";
          errorEl.style.display = "none";
        } else {
          errorEl.textContent = text;
          errorEl.style.display = "block";
          messageEl.style.display = "none";
        }
      }

      window.addEventListener("message", (event) => {
        if (
          event.origin === "http://localhost:8080" &&
          event.data === "logout_all"
        ) {
          localStorage.removeItem("sso_token");
          localStorage.removeItem("sso_refresh_token");
          location.reload();
        }
      });

      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          location.reload();
        }
      });
    </script>
  </body>
</html>
